<ion-tabs (ionTabsDidChange)="getActiveTab($event)">

  <ion-tab-bar slot="bottom" color="medium"  *ngIf="activeTab != 'tab1'">
    <ion-tab-button tab="tab1">
      <ion-icon src="{{ activeTab === 'tab1'? 'assets/tab1_icon_a.svg' : 'assets/tab1_icon.svg'}}"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon src="{{ activeTab === 'tab2'? 'assets/tab2_icon_a.svg' : 'assets/tab2_icon.svg'}}"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon src="{{ activeTab === 'tab3'? 'assets/tab3_icon_a.svg' : 'assets/tab3_icon.svg'}}"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon src="{{ activeTab === 'tab4'? 'assets/tab4_icon_a.svg' : 'assets/tab4_icon.svg'}}"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
