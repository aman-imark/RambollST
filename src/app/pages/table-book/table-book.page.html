<ion-header class="ion-no-border">
  <ion-toolbar style="--background:#B9B5B5;">
    <ion-select class="ion-padding" mode="md" side="bottom" alignment="start" [(ngModel)]="selectedLocation"
      (ionChange)="locationSelection($event)" interface="popover"
      style="color:#FFFFFF;font-weight:800;width: 95vw;">
      <ion-select-option *ngFor="let loc of locationData; let i = index" [value]="loc.id">{{loc.name}}</ion-select-option>
    </ion-select>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
	<ion-refresher mode="md" slot="fixed" (ionRefresh)="doRefresh($event)">
	  <ion-refresher-content></ion-refresher-content>
	</ion-refresher>

<ion-footer mode="md" class="ion-no-border">
  <div style="height: auto; background-color: #f3f3f3 !important">
  <div  *ngIf="footerTableDetails == true" style="position:relative;box-shadow: 0px -20px 50px #00000017;max-width: 600px;margin:auto;">
    <ion-item mode="md" lines="full" style="--background: transparent;">
      <ion-label class="ion-text-wrap">
        <h3 style="font-size: 16pt;font-weight:800;">TABLE {{selectedTBnum}}</h3>
        <div style="display:flex;width:100%;align-items:center;font-weight:800;color:#949494;margin:4px 0px 0px;">
          <ion-text style="width:30%;">{{locationData[0]?.other}}</ion-text>
		      <ion-text style="width:15px;display: inline-flex;vertical-align: middle; 
          align-items: center;justify-content: start;"><span class="dot"></span></ion-text>
          <ion-text style="width:60%;">{{locationData[0]?.name}}</ion-text>
        </div>
      </ion-label>
    </ion-item>
    <div class="ion-padding-horizontal" style="background-color: transparent;"> 
		  <h3 style="font-size: 14px;font-weight:600;color:#949494;">TABLE BOOKING TIME:</h3>
	  </div>
	  <ion-radio-group [(ngModel)]="bookingTime" mode="md" style="--background: transparent;">
	  	<ion-item  mode="md" style="--background: transparent;">
	  	  <ion-label style="font-size:14px;font-weight:600;color:#949494;">30 Min</ion-label>
	  	  <ion-radio slot="start" value="30"></ion-radio>
	  	</ion-item>	
	  	<ion-item  mode="md" style="--background: transparent;">
	  	  <ion-label style="font-size:14px;font-weight:600;color:#949494;">45 Min</ion-label>
	  	  <ion-radio slot="start" value="45"></ion-radio>
	  	</ion-item>	
	  	<ion-item mode="md" style="--background: transparent;">
	  	  <ion-label style="font-size:14px;font-weight:600;color:#949494;">60 Min</ion-label>
	  	  <ion-radio slot="start" value="60"></ion-radio>
	  	</ion-item>
	  </ion-radio-group>
	  <div class="ion-padding"  style="display:flex; justify-content:space-between ;color:#949494;background-color: transparent;">
            <div style="width:40%;">
              <ion-button class="hex-button" (click)="confirmBooking()" [disabled]="isButtonDisabled" color="danger"
                style="margin: auto; width: 100%; height: 35px;font-size: 14px;">CONFIRM</ion-button>
            </div>
            <div style="width:40%;">
              <ion-button class="hex-button" (click)="cancelClick()"
                style="margin:auto;--background:#B9B5B5;width: 100%;height: 35px;font-size: 14px;">CANCEL</ion-button>
            </div>
	  </div>
  </div> 


  <div *ngIf="bookedTableData && footerTableDetails == false" style="position:relative;box-shadow: 0px -20px 50px #00000017;max-width: 600px;margin:auto;">
   <ion-toolbar mode="md" *ngFor="let btd of bookedTableData">	
	<ion-item mode="md" lines="full">
	   <ion-label class="ion-text-wrap">
		 <h3 style="font-size: 16pt;font-weight:800;">TABLE {{btd?.tablenumber}}</h3>
		 <div style="display:flex;width:100%;font-weight:600;color:#949494;margin:2px 0px 0px;">
		   <ion-text>BOOKING TIME  -  {{btd?.bookingtime}} Min. </ion-text>
		 </div>		  
	   </ion-label>
	   <div>
		<ion-button expand="block" class="hex-button" color="danger" (click)="cancelBooking(btd?.tablenumber, btd?.id)"
		            style="margin: auto; width: 100%; height: 35px;font-size: 14px;">Cancel Booking</ion-button>
	  </div>
	 </ion-item>
	</ion-toolbar>
  </div>
  </div>
  <app-custom-tabs></app-custom-tabs>
</ion-footer>
