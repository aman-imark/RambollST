<ion-header  class="ion-no-border">
  <ion-toolbar>
    <div class="ion-padding-horizontal"  style="max-width: 600px;margin: auto;">
      <h3 style="color:#EE7981;font-weight: 800;">QUEUE CHECKER</h3>
      <p style="margin:0px;color:#949494;font-weight: 800;">Say no to long waiting time!</p><br>
    </div>
    <!-- <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="false">
  <!-- <div class="ion-padding-horizontal"  style="max-width: 600px;margin: auto;">
    <h3 style="color:#EE7981;font-weight: 800;">QUEUE CHECKER</h3>
    <p style="margin:0px;color:#949494;font-weight: 800;">Say no to long waiting time!</p><br>
  </div> -->

  <ion-refresher mode="md" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
<div style="max-width: 600px;margin: auto;">
 <div *ngIf="!queueData">

  <ion-card mode="ios">
    <ion-card-content mode="ios" class="ion-padding">
      <ion-row class="ion-no-padding" style="width:100%;align-items: start;">
        <ion-col size="3.6">
           <div>
            <ion-skeleton-text [animated]="true" style="width: 100%;height:80px;margin:auto;border-radius:4px;"></ion-skeleton-text>
           </div>
        </ion-col>
        <ion-col size="8.4">
          <div>
            <h3>
              <ion-skeleton-text [animated]="true" style="width: 85%;height:16px;"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 62%;height:10px; margin:8px 0px;"></ion-skeleton-text>
            </p>
           </div>
        </ion-col>
        <ion-col size="12">
          <div>
           <ion-skeleton-text [animated]="true" style="width: 100%;height:160px;margin:auto;border-radius:4px;"></ion-skeleton-text>
          </div>
       </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card> 

  <ion-card mode="ios">
    <ion-card-content mode="ios" class="ion-padding">
      <ion-row class="ion-no-padding" style="width:100%;align-items: start;">
        <ion-col size="3.6">
           <div>
            <ion-skeleton-text [animated]="true" style="width: 100%;height:80px;margin:auto;border-radius:4px;"></ion-skeleton-text>
           </div>
        </ion-col>
        <ion-col size="8.4">
          <div>
            <h3>
              <ion-skeleton-text [animated]="true" style="width: 85%;height:16px;"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 62%;height:10px; margin:8px 0px;"></ion-skeleton-text>
            </p>
           </div>
        </ion-col>
        <ion-col size="12">
          <div>
           <ion-skeleton-text [animated]="true" style="width: 100%;height:160px;margin:auto;border-radius:4px;"></ion-skeleton-text>
          </div>
       </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card> 

</div>


  <div *ngIf="queueData?.length === 0" class="ion-padding">
      <h5 class="ion-padding-vertical" style="color:#949494;font-weight:500;text-align:left;">No Data found...</h5>
  </div>


  <div *ngIf="queueData?.length >= 1">

    <ion-card mode="ios"  *ngFor="let qd of queueData" (click)="goto_tableOptions()">
      <ion-card-content mode="ios" class="ion-padding">
        <ion-row class="ion-no-padding" style="width:100%;align-items: start;">
          <ion-col size="3.6">
            <div style="max-width:185px;max-height: 80px;"><img [src]="qd.image" style="width:100%;"></div>
          </ion-col>
          <ion-col size="8.4">
            <div>
              <ion-text class="cnt-textA">{{qd.hospital_name}}</ion-text>  
              <ion-text class="cnt-textB">{{ qd.location }}  {{ qd.remarks }}</ion-text>  
              <ion-text class="cnt-textA">{{todayDT | date:'d MMM y, EEEE'}}</ion-text>  
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngIf="qd.graph_image" size="12">
          
            <div style="width: 100%;"><img [src]="qd.graph_image" style="width:100%;"></div>
            <!-- <div style="width: 100%;"><img src="../../assets/queueChecker/CHI_Pitstop/CHI-Pitstop-Sunday.svg" style="width:100%;"></div> -->
         </ion-col>
         <ion-col *ngIf="!qd.graph_image" size="12">
           <div>
             <ion-skeleton-text [animated]="true" style="width: 100%;height:160px;margin:auto;border-radius:4px;"></ion-skeleton-text>
           </div>
         </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card> 


  </div>
  </div>

</ion-content>
